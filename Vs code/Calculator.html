<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/back-school-decoration-with-pencils-calculator-space_23-2147662344.jpg');
            background-size: 98% 98%; /* Ensures the image fully fits */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps background stable on scroll */
            background-color: #f3f3f3; /* Fallback color */
            margin: 0;
        }

        .calculator {
            background: rgba(34, 34, 34, 0.9); /* Semi-transparent background */
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: white;
            margin-bottom: 15px;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 50%;
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #666;
            transform: scale(1.1);
        }

        /* Special Buttons */
        .zero {
            grid-column: span 2;
            width: 100%;
            border-radius: 30px;
        }

        .equal {
            background-color: #ff9500;
        }

        .equal:hover {
            background-color: #e08e00;
        }

        .clear {
            background-color: #e74c3c;
        }

        .clear:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="equal" onclick="calculateResult()">=</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')" class="zero">0</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
